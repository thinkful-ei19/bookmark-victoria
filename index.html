<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bookmark</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<header class="header" role="banner">
    <h1 class="title">My Bookmarks</h1>
    <button class="header-add js-add-item">Add bookmark</button>
    <form class="header-rating">
      <label for="rating">Filter by rating</label>
      <select class="rating-filter" name="rating">
        <option value="1 star">1</option>
        <option value="2 stars">2</option>
        <option value="3 stars">3</option>
        <option value="4 stars">4</option>
        <option value="5 stars">5</option>
      </select>
    </form>
  </header>

  <body>
    <li class="js-bookmarks" data-item-id="${item.id}">
      <div class="bookmark-item">
        <p class="bookmark-item-title">Jo Rogan podcast</p>
        <p class="bookmark-item-rating">Rating: <span class="rating-stars">2</span></p>
        <p class="bookmark-item-description">Jo chatting Tim Minchin</p>
        <a href="#" class="bookmark-item-link">joroganpodcast.com</a>
      </div>
      <div class="item-controls">
        <button class="bookmark-item-toggle js-item-toggle">
          <span class="button-label">Show details</button>
        </button>
        <button class="bookmark-item-delete js-item-delete">
          <span class="button-label">delete</span>
        </button>
      </div>
    </li>

    <form id="js-bookmarks-template">
      <input type="text" name="bookmark-title-entry" class="title-add" placeholder="add title">
      <input type="url" name="bookmark-url-entry" placeholder="http://www.example.com">
      <input type="text" name="bookmark-description-entry" class="description-add" placeholder="describe your bookmark...">
      <select class="rating-add" name="bookmark-rating-entry">
        <option value="1 star">1</option>
        <option value="2 stars">2</option>
        <option value="3 stars">3</option>
        <option value="4 stars">4</option>
        <option value="5 stars">5</option>
      </select>
      <button type="submit">Add</button>
      <button type="cancel">Cancel</button>
    </form>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
